AWSTemplateFormatVersion: "2010-09-09"
Transform: [ForgeResources]
Description: Test for DnsCertificateRecordSetGroup
Parameters:
  Version:
    Type: String
Resources:
  Bucket:
    Type: AWS::S3::Bucket
  S3CleanupFull:
    Type: Forge::S3::Cleanup
    Properties:
      Bucket: !Ref Bucket
  S3CleanupPartial:
    Type: Forge::S3::Cleanup
    Properties:
      ActiveOnlyOnStackDeletion: false
      Bucket: !Ref Bucket
      Prefix: !Sub "test/${Version}"
Outputs:
  BucketName:
    Value: !Ref Bucket
    Export:
      Name: !Sub "${AWS::StackName}-BucketName"
