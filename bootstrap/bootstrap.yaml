AWSTemplateFormatVersion: "2010-09-09"
Description: |
  This template is used to bootstrap the codesmith forge on a given AWS account. It is always installed on the us-east-1
  region. It installs a CodeBuild project, its associated IAM role and cloudwatch logs. Bootstrapping the forge requires
  manually starting the job.
Resources:
  BootstrapCodeBuildRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: "Allow"
            Principal:
              Service: codebuild.amazonaws.com
            Action:
              - "sts:AssumeRole"
      Policies:
        - PolicyName: codesmith-forge-bootstrap
          PolicyDocument:
            Version: 2012-10-17
            Statement:
              - Sid: logs
                Effect: Allow
                Action:
                  - "logs:CreateLogGroup"
                  - "logs:CreateLogStream"
                  - "logs:PutLogEvents"
                Resource:
                  - !Sub "arn:aws:logs:${AWS::Region}:${AWS::AccountId}:log-group:/aws/codebuild/*"
                  - !Sub "arn:aws:logs:${AWS::Region}:${AWS::AccountId}:log-group:/aws/codebuild/*:*"
              - Sid: lambda
                Effect: Allow
                Action:
                  - "lambda:*"
                Resource:
                  - "arn:aws:lambda:*:*:function:codesmith-forge*"
                  - "arn:aws:lambda:*:*:layer:codesmith-forge*"
                  - "arn:aws:lambda:*:*:layer:codesmith-forge*:*"
  BootstrapCodeBuildProject:
    Type: AWS::CodeBuild::Project
    Properties:
      Artifacts:
        Type: NO_ARTIFACTS
      Description: |
        The CodeBuild project to bootstrap the forge on a given AWS account.
      Environment:
        ComputeType: BUILD_GENERAL1_SMALL
        Image: "aws/codebuild/golang:1.11"
        Type: LINUX_CONTAINER
      Name: CodesmithForgeBootstrap
      ServiceRole: !GetAtt BootstrapCodeBuildRole.Arn
      Source:
        BuildSpec: bootstrap/buildspec.yaml
        GitCloneDepth: 1
        Location: "https://github.com/codesmith-gmbh/forge.git"
        ReportBuildStatus: false
        Type: GITHUB
      TimeoutInMinutes: 30
  BootstrapCodeBuildLogs:
    Type: AWS::Logs::LogGroup
    Properties:
      LogGroupName:
        Fn::Sub:
          - "/aws/codebuild/${ProjectName}"
          - ProjectName: !Ref BootstrapCodeBuildProject
      RetentionInDays: 90